<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Light Automation</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="main-conatiner">
      <div id="light" class="off" onclick= "toggleLight()"></div>
      
      <!-- Scheduling Section -->
      <div class="card">
          <h3>Scheduling Section</h3>
          <div class="row">
              <label>FROM&nbsp;:</label>
              <input type="time">
            </div>
            <div class="row">
              <label>TO&emsp;&nbsp;&nbsp;&nbsp;:</label>
              <input type="time">
            </div>
            <button>UPDATE</button>
      </div>

      <!-- Timer Section -->
      <div id ="timer-section" class="card">
          <h3>Keep ON till</h3>
          <div class="row">
              <label>Time&emsp;&nbsp;:</label>
              <input type="time">
            </div>
            <button>LIGHTS ON</button>
      </div>
    </div>

    </div>
  </body>
</html>
